<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(19, 255, 255);
            color: rgb(0, 0, 0);
            font: normal 12pt Arial;
        }
        h1 {
            color: rgb(255, 73, 219);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>oiiiiiiiiiiiiii</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um numero:'))//converção de numero em caixa de texto
        var n2 = Number.parseFloat(window.prompt('Digite outro numero:'))
        var resultado = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é: ${resultado} !`)
    </script>
</body>
</html>
